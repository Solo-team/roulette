services:
  postgres:
    image: postgres:16-alpine
    container_name: roulette-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: roulette
      POSTGRES_PASSWORD: roulette
      POSTGRES_DB: roulette
    # В проде НЕ открываем порт наружу — только внутри сети
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roulette -d roulette"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: roulette-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # Порт не пробрасываем наружу — только через caddy внутри сети
    expose:
      - "3001"
    environment:
      DATABASE_URL: postgresql://roulette:roulette@postgres:5432/roulette?connection_limit=10&pool_timeout=10
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_USERNAME: ${BOT_USERNAME:-}
      WEBHOOK_URL: ${WEBHOOK_URL}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      TON_API_KEY: ${TON_API_KEY:-}
      WEB_APP_URL: ${WEB_APP_URL}
      DONATION_WALLET: ${DONATION_WALLET}
      DOMAIN: ${DOMAIN}
      PORT: 3001
      NODE_ENV: production

  caddy:
    image: caddy:2-alpine
    container_name: roulette-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
